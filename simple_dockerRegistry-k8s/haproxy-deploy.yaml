---
apiVersion: v1
kind: ConfigMap
metadata:
  name: haproxy-config
  namespace: docker-registry
  labels:
    k8s-app: registry-proxy
data:
  haproxy.cfg: |-
    global
    maxconn 1024

    defaults
     mode tcp
     retries 3
     option redispatch
     timeout client 3600s
     timeout server 3600s
     timeout connect 5s

    frontend forwarder
     bind *:5000
     default_backend registry

    backend registry
     server docker-registry registry.docker-registry.svc.cluster.local:5000
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: registry-proxy
  namespace: docker-registry
  labels:
    k8s-app: registry-proxy
spec:
  template:
    metadata:
      labels:
        k8s-app: registry-proxy
    spec:
      containers:
      - image: docker.io/haproxy
        imagePullPolicy: Always
        name: registry-proxy
        ports:
        - containerPort: 5000
          hostPort: 5000 
        volumeMounts:
        - name: haproxy-config
          mountPath: /usr/local/etc/haproxy
      volumes:
        - name: haproxy-config
          configMap:
            name: haproxy-config
